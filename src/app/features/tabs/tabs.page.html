<ion-tabs>
  <ion-tab-bar slot="bottom" class="border-t border-neutral-200 dark:border-neutral-800">
    <ion-tab-button tab="dashboard">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="habits">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      <ion-label>Hábitos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="stats">
      <ion-icon name="bar-chart-outline"></ion-icon>
      <ion-label>Estadísticas</ion-label>
    </ion-tab-button>

    <!-- Botón de notificaciones con badge -->
    <ion-tab-button routerLink="/notifications" routerLinkActive="active" class="relative">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-label>Notificaciones</ion-label>
      <!-- Badge de no leídas -->
      @if (unreadNotificationCount() > 0) {
      <ion-badge class="absolute top-0 right-0 transform translate-x-1 -translate-y-1 bg-red-500 text-white text-xs">
        {{ unreadNotificationCount() }}
      </ion-badge>
      }
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
