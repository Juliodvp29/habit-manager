<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Restablecer contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="max-w-md mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Restablece tu contraseña</h2>
    <p class="text-sm text-gray-600 mb-6">Introduce el código que recibiste y una nueva contraseña.</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ion-item class="mb-3">
        <ion-input placeholder="Correo electrónico" type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item class="mb-3">
        <ion-input placeholder="Código" formControlName="code"></ion-input>
      </ion-item>

      <ion-item class="mb-3">
        <ion-input placeholder="Nueva contraseña" type="password" formControlName="newPassword"></ion-input>
      </ion-item>

      <ion-item class="mb-4">
        <ion-input placeholder="Confirmar contraseña" type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>

      <ion-button type="submit" expand="block" [disabled]="form.invalid || isLoading()">
        {{ isLoading() ? 'Restableciendo...' : 'Restablecer contraseña' }}
      </ion-button>
    </form>

    <div class="text-center mt-4">
      <a routerLink="/auth/login" class="text-primary-600">Volver al inicio de sesión</a>
    </div>
  </div>
</ion-content>
