<ion-header class="ion-no-border">
  <ion-toolbar class="px-4">
    <ion-title class="text-neutral-900 dark:text-neutral-50">Restablecer contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="flex flex-col items-center justify-center min-h-full px-6 py-12">

    <!-- Icono con estilo moderno -->
    <div class="mb-8">
      <div
        class="w-24 h-24 bg-gradient-to-br from-primary-400/10 to-primary-600/10 dark:from-primary-400/20 dark:to-primary-600/20 rounded-3xl flex items-center justify-center">
        <div
          class="w-20 h-20 bg-gradient-to-br from-primary-500 to-primary-600 rounded-2xl flex items-center justify-center shadow-lg shadow-primary-500/20">
          <ion-icon name="key-outline" class="text-white text-5xl"></ion-icon>
        </div>
      </div>
    </div>

    <!-- Título y descripción -->
    <div class="text-center mb-10 max-w-md">
      <h1 class="text-3xl font-bold text-neutral-900 dark:text-neutral-50 mb-4">Nueva contraseña</h1>
      <p class="text-sm text-neutral-600 dark:text-neutral-400 leading-relaxed">
        Introduce el código que recibiste y crea una nueva contraseña segura
      </p>
    </div>

    <!-- Formulario -->
    <div class="w-full max-w-sm">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <!-- Email -->
        <div class="mb-4">
          <ion-item lines="none" class="rounded-xl border border-neutral-200 dark:border-neutral-800 overflow-hidden">
            <ion-icon name="mail-outline" slot="start" class="text-neutral-400 dark:text-neutral-500"></ion-icon>
            <ion-input placeholder="Correo electrónico" type="email" formControlName="email" label="Correo electrónico"
              labelPlacement="floating" [clearInput]="true" class="text-neutral-900 dark:text-neutral-50">
            </ion-input>
          </ion-item>
        </div>

        <!-- Code -->
        <div class="mb-4">
          <ion-item lines="none" class="rounded-xl border border-neutral-200 dark:border-neutral-800 overflow-hidden">
            <ion-icon name="shield-checkmark-outline" slot="start"
              class="text-neutral-400 dark:text-neutral-500"></ion-icon>
            <ion-input placeholder="Código" formControlName="code" label="Código de verificación"
              labelPlacement="floating" type="text" inputmode="numeric" maxlength="6" [clearInput]="true"
              class="text-neutral-900 dark:text-neutral-50">
            </ion-input>
          </ion-item>
        </div>

        <!-- New Password -->
        <div class="mb-4">
          <ion-item lines="none" class="rounded-xl border border-neutral-200 dark:border-neutral-800 overflow-hidden">
            <ion-icon name="lock-closed-outline" slot="start" class="text-neutral-400 dark:text-neutral-500"></ion-icon>
            <ion-input placeholder="Nueva contraseña" type="password" formControlName="newPassword"
              label="Nueva contraseña" labelPlacement="floating" class="text-neutral-900 dark:text-neutral-50">
            </ion-input>
          </ion-item>
        </div>

        <!-- Confirm Password -->
        <div class="mb-2">
          <ion-item lines="none" class="rounded-xl border border-neutral-200 dark:border-neutral-800 overflow-hidden">
            <ion-icon name="lock-closed-outline" slot="start" class="text-neutral-400 dark:text-neutral-500"></ion-icon>
            <ion-input placeholder="Confirmar contraseña" type="password" formControlName="confirmPassword"
              label="Confirmar contraseña" labelPlacement="floating" class="text-neutral-900 dark:text-neutral-50">
            </ion-input>
          </ion-item>
        </div>

        <!-- Error Message -->
        @if (!passwordsMatch() && confirmPassword()?.touched) {
        <div class="text-red-500 text-xs mb-4 px-2 flex items-center gap-1">
          <ion-icon name="alert-circle-outline" class="text-sm"></ion-icon>
          <span>Las contraseñas no coinciden</span>
        </div>
        }

        <!-- Submit Button -->
        <ion-button type="submit" expand="block" [disabled]="form.invalid || isLoading()"
          class="mb-4 h-12 font-medium mt-4" shape="round">
          @if (isLoading()) {
          <ion-spinner name="crescent" class="mr-2"></ion-spinner>
          Restableciendo...
          } @else {
          Restablecer contraseña
          }
        </ion-button>

        <!-- Back to Login -->
        <div class="text-center mt-6">
          <a routerLink="/auth/login"
            class="text-sm text-neutral-600 dark:text-neutral-400 hover:text-primary-600 dark:hover:text-primary-400 transition-colors flex items-center justify-center gap-1">
            <ion-icon name="arrow-back-outline" class="text-base"></ion-icon>
            <span>Volver al inicio de sesión</span>
          </a>
        </div>
      </form>
    </div>
  </div>
</ion-content>
