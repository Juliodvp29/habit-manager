<ion-content class="ion-padding">
  <div class="flex flex-col items-center justify-center min-h-full px-6 py-12">

    <!-- Logo y título minimalista -->
    <div class="text-center mb-12">
      <div class="mb-4">
        <div
          class="w-16 h-16 bg-gradient-to-br from-primary-500 to-primary-600 rounded-2xl mx-auto flex items-center justify-center shadow-lg shadow-primary-500/20">
          <ion-icon name="checkmark-done-outline" class="text-white text-3xl"></ion-icon>
        </div>
      </div>
      <h1 class="text-3xl font-bold text-neutral-900 dark:text-neutral-50 mb-2">Bienvenido de vuelta</h1>
      <p class="text-neutral-500 dark:text-neutral-400 text-sm">Inicia sesión para continuar</p>
    </div>

    <!-- Formulario -->
    <div class="w-full max-w-sm">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <!-- Email -->
        <div class="mb-4">
          <ion-item lines="none" class="rounded-xl border border-neutral-200 dark:border-neutral-800 overflow-hidden">
            <ion-icon name="mail-outline" slot="start" class="text-neutral-400 dark:text-neutral-500"></ion-icon>
            <ion-input formControlName="email" type="email" label="Correo electrónico" labelPlacement="floating"
              placeholder="tu@email.com" [clearInput]="true" class="text-neutral-900 dark:text-neutral-50">
            </ion-input>
          </ion-item>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <ion-item lines="none" class="rounded-xl border border-neutral-200 dark:border-neutral-800 overflow-hidden">
            <ion-icon name="lock-closed-outline" slot="start" class="text-neutral-400 dark:text-neutral-500"></ion-icon>
            <ion-input formControlName="password" [type]="showPassword() ? 'text' : 'password'" label="Contraseña"
              labelPlacement="floating" placeholder="••••••••" class="text-neutral-900 dark:text-neutral-50">
            </ion-input>
            <ion-icon [name]="showPassword() ? 'eye-outline' : 'eye-off-outline'" slot="end" (click)="togglePassword()"
              class="cursor-pointer text-neutral-400 dark:text-neutral-500 hover:text-primary-500 transition-colors">
            </ion-icon>
          </ion-item>
        </div>

        <!-- Forgot Password -->
        <div class="text-right mb-6">
          <a routerLink="/auth/forgot-password"
            class="text-sm text-primary-600 dark:text-primary-400 hover:text-primary-700 dark:hover:text-primary-300 transition-colors">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <!-- Submit Button -->
        <ion-button type="submit" expand="block" [disabled]="loginForm.invalid || isLoading()"
          class="mb-6 h-12 font-medium" shape="round">
          @if (isLoading()) {
          <ion-spinner name="crescent" class="mr-2"></ion-spinner>
          Iniciando sesión...
          } @else {
          Iniciar sesión
          }
        </ion-button>

        <!-- Divider -->
        <div class="relative mb-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-neutral-200 dark:border-neutral-800"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white dark:bg-neutral-900 text-neutral-500 dark:text-neutral-400">
              ¿No tienes cuenta?
            </span>
          </div>
        </div>

        <!-- Register Link -->
        <div class="text-center">
          <a routerLink="/auth/register"
            class="text-primary-600 dark:text-primary-400 font-medium hover:text-primary-700 dark:hover:text-primary-300 transition-colors">
            Crear cuenta nueva
          </a>
        </div>
      </form>
    </div>
  </div>
</ion-content>
