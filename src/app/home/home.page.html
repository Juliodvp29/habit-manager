<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tailwind Test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tailwind Test</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!-- Test básico de Tailwind -->
    <div class="mb-4">
      <p class="text-2xl font-bold text-primary-700 mb-2">Texto con Tailwind</p>
      <p class="text-base text-primary-500">Este texto debería ser azul</p>
    </div>

    <!-- Test con colores personalizados -->
    <div class="bg-secondary-100 p-4 rounded-lg mb-4">
      <p class="text-secondary-700 font-semibold">Fondo con color secundario</p>
    </div>

    <!-- Test con utilidades -->
    <div class="flex items-center justify-center gap-2 mb-4">
      <span class="bg-primary-500 text-white px-4 py-2 rounded">Botón 1</span>
      <span class="bg-secondary-500 text-white px-4 py-2 rounded">Botón 2</span>
    </div>

    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
